<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedágio</title>

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="form-container">
        <h2>PEDÁGIO</h2>

        <div class="form-item">
            <label for="placa">PLACA</label>
            <input id="placa" maxlength="7" placeholder="ABC1234">
        </div>

        <div class="time-container">
            <div class="form-item">
                <label for="hInicial">HORA INICIAL</label>
                <input id="hInicial" maxlength="5" placeholder="00:00">
            </div>
    
            <div class="form-item">
                <label for="hFinal">HORA FINAL</label>
                <input id="hFinal" maxlength="5" placeholder="00:00">
            </div>
        </div>

        <button id="calc-button">CALCULAR</button>

    </div> 

    <div class="calc-section" id="calc-section">
        <h1>RECIBO</h1>
        <h3>PLACA<span id="placa-dispay">ABC1234</span></h3>
        <h3>HORA INICIAL<span id="start-time">00:00</span></h3>
        <h3>HORA FINAL<span id="end-time">00:00</span></h3>
        <h3>TEMPO DECORRIDO<span id="run-time">00:00</span></h3>
        <h3>VELOCIDADE MÉDIA<span id="med-speed">0km/h</span></h3>
        <h3>PREÇO A PAGAR<span id="price-display">R$0.00</span></h3>
    </div>

    <div class="result" id="resultScreen">
        <h3>Menor velocidade<span id="min-speed">0km/h</span></h3>
        <h3>Maior velocidade<span id="max-speed">0km/h</span></h3>
        <h3>Média das velocidades<span id="avg-speed">0km/h</span></h3>
        <h3>Total dos valores<span id="total-values">R$00,00</span></h3>
        <h3>Hora inicial<span id="process-start">00:00</span></h3>
        <h3>Hora final<span id="process-end">00:00</span></h3>

        <button onclick="window.location.reload()">REINICIAR</button>
    </div>

    <button id="fin-button">
        FINALIZAR PEDÁGIO
    </button>
</body>
</html>
